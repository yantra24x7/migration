<section class="page">
  <div *ngIf="myLoader" class="spinner">
    <img src="assets/images/spinner.gif">
  </div>
  <div class="section_top_padding">
    <div class="container-fluid">
      <div class="page_title_sec">
        <h2 class="sub_title">
          <mat-icon class="v-align-middle display">laptop</mat-icon>
          <span class="v-align-middle">OEE</span>
        </h2>
        <div class="add_new">
          <mat-icon class="circle" (click)="add_shift_registartion()"  matTooltip="Add New">add</mat-icon>
        </div>
      </div>
    
      <div class="page_title_sec align_right">
        <div class="table_search">
          <input class="form-control" (keyup)="dolly($event.target.value)" type="text" name="search" [(ngModel)]="searchText" placeholder="Search">
        </div>
      </div>

      <mat-card class="card_sec">
        <mat-card-content class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">


            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef = "let i=index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date || '---'}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="shift">
              <th mat-header-cell *matHeaderCellDef> Shift Id </th>
              <td mat-cell *matCellDef="let element"> {{element.shift || '---'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="machine">
              <th mat-header-cell *matHeaderCellDef> Machine </th>
              <td mat-cell *matCellDef="let element"> {{element.machine || '---'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
        </mat-card-content>
        <!-- <mat-card-content *ngIf="oee_get.length==0" class="no_data_found">
          <h2>No data found</h2>
        </mat-card-content> -->
      </mat-card>
    </div>
  </div>
</section>
