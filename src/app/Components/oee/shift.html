<div class="modal_sec registaration_modal">
  <mat-toolbar class="forum">
    <h3>Shift Registaration</h3>
    <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </mat-toolbar>
  <div class="dialog-form">
    <div class="filter_sec">
      <form [formGroup]="login" class="form_sec">
        <mat-form-field>
          <mat-select [(ngModel)]="machineID" placeholder="Select Machine" matNativeControl required
            formControlName="machine_id">
            <mat-option *ngFor="let machine of machine_response" [value]="machine.id"
              (click)="machineChange(machine.id)">
              {{machine.machine_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select [(ngModel)]="shiftID" placeholder="Select Shift" required formControlName="shift_id">
            <mat-option *ngFor="let shift of shift_response" [value]="shift.id" (click)="shiftChange(shift.id)">
              {{shift.shift_no}} ({{shift.shift_start_time}}-{{shift.shift_end_time}})</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- Date Range Picker -->

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker" (click)="datepicker.open()"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Duration</mat-label>
          <input matInput formControlName="duration" type="text">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Production Time</mat-label>
          <input matInput formControlName="production_time" type="text">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Balance</mat-label>
          <input matInput formControlName="balance" type="text">
        </mat-form-field>
        <!-- formarray -->
        <div formArrayName="items" *ngFor="let item of login.get('items').controls; let i = index;">
          <div [formGroupName]="i" class="shift_input_list">
            <input class="form-control" formControlName="name" placeholder="Programme No">
            <input class="form-control" formControlName="description" placeholder="Idle Run Rate">
            <input class="form-control" formControlName="price" placeholder="Count">
            <input class="form-control" formControlName="time" placeholder="Time">
          </div>
        </div>
        <div class="text-right">
          <button (click)="add()" class="btn add_link">Add choice</button>
        </div>

        <div class="form-button text-right">
          <button mat-raised-button [disabled]="login.invalid " (click)="logintest()" class="filter_btn btn_orange">
            Save</button>
          <button mat-raised-button (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
        </div>
      </form>
    </div>
  </div>
